language: cpp

env:
  global:
    - VENDOR_DIR=$HOME/vendor/$TRAVIS_OS_NAME
    - VERSION=1.0.0

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - clang-3.7
      - g++-5

compiler:
  - gcc
  - clang

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" -a "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi

before_script:
  - mkdir build 
  - cd build
  - cmake ..

script: make VERBOSE=1
